language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod 755 gradlew
notifications:
  email:
    recipients:
      - sgb719@gmail.com

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: springboot-sg-deploy # 6-3-3에서 생성한 S3 버킷
    region: us-east-1
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: SangGeunBae/sprint1 #Github 주소
      branch: master